<script>
    var radius = 240;
    var autoRotate = true;
    var rotateSpeed = -60;
    var imgWidth = 120;
    var imgHeight = 170;


    var bgMusicURL =
        "https://api-v2.soundcloud.com/tracks/308486718/albums?representation=mini&client_id=jOJjarVXJfZlI309Up55k93EUDG7ILW6&limit=10&offset=0&linked_partitioning=1&app_version=1666004844&app_locale=en";
    var bgMusicControls = false;

    var settings = {
        particles: {
            length: 500,

            duration: 2,

            velocity: 100,

            effect: -0.75,

            size: 30,
        },
    };


    (function() {
        var b = 0;
        var c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
            window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
            window.cancelAnimationFrame =
                window[c[a] + "CancelAnimationFrame"] ||
                window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function(h, e) {
                var d = new Date().getTime();
                var f = Math.max(0, 16 - (d - b));
                var g = window.setTimeout(function() {
                    h(d + f);
                }, f);
                b = d + f;
                return g;
            };
        }
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = function(d) {
                clearTimeout(d);
            };
        }
    })();


    var Point = (function() {
        function Point(x, y) {
            this.x = typeof x !== "undefined" ? x : 0;

            this.y = typeof y !== "undefined" ? y : 0;
        }

        Point.prototype.clone = function() {
            return new Point(this.x, this.y);
        };

        Point.prototype.length = function(length) {
            if (typeof length == "undefined")
                return Math.sqrt(this.x * this.x + this.y * this.y);

            this.normalize();

            this.x *= length;

            this.y *= length;

            return this;
        };

        Point.prototype.normalize = function() {
            var length = this.length();

            this.x /= length;

            this.y /= length;

            return this;
        };

        return Point;
    })();



    var Particle = (function() {
        function Particle() {
            this.position = new Point();

            this.velocity = new Point();

            this.acceleration = new Point();

            this.age = 0;
        }

        Particle.prototype.initialize = function(x, y, dx, dy) {
            this.position.x = x;

            this.position.y = y;

            this.velocity.x = dx;

            this.velocity.y = dy;

            this.acceleration.x = dx * settings.particles.effect;

            this.acceleration.y = dy * settings.particles.effect;

            this.age = 0;
        };

        Particle.prototype.update = function(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;

            this.position.y += this.velocity.y * deltaTime;

            this.velocity.x += this.acceleration.x * deltaTime;

            this.velocity.y += this.acceleration.y * deltaTime;

            this.age += deltaTime;
        };

        Particle.prototype.draw = function(context, image) {
            function ease(t) {
                return --t * t * t + 1;
            }

            var size = image.width * ease(this.age / settings.particles.duration);

            context.globalAlpha = 1 - this.age / settings.particles.duration;

            context.drawImage(
                image,
                this.position.x - size / 2,
                this.position.y - size / 2,
                size,
                size
            );
        };

        return Particle;
    })();



    var ParticlePool = (function() {
        var particles,
            firstActive = 0,
            firstFree = 0,
            duration = settings.particles.duration;

        function ParticlePool(length) {


            particles = new Array(length);

            for (var i = 0; i < particles.length; i++)
                particles[i] = new Particle();
        }

        ParticlePool.prototype.add = function(x, y, dx, dy) {
            particles[firstFree].initialize(x, y, dx, dy);


            firstFree++;

            if (firstFree == particles.length) firstFree = 0;

            if (firstActive == firstFree) firstActive++;

            if (firstActive == particles.length) firstActive = 0;
        };

        ParticlePool.prototype.update = function(deltaTime) {
            var i;



            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].update(deltaTime);
            }

            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].update(deltaTime);

                for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
            }



            while (
                particles[firstActive].age >= duration &&
                firstActive != firstFree
            ) {
                firstActive++;

                if (firstActive == particles.length) firstActive = 0;
            }
        };

        ParticlePool.prototype.draw = function(context, image) {


            if (firstActive < firstFree) {
                for (i = firstActive; i < firstFree; i++)
                    particles[i].draw(context, image);
            }

            if (firstFree < firstActive) {
                for (i = firstActive; i < particles.length; i++)
                    particles[i].draw(context, image);

                for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
            }
        };

        return ParticlePool;
    })();


    (function(canvas) {
        var context = canvas.getContext("2d"),
            particles = new ParticlePool(settings.particles.length),
            particleRate = settings.particles.length / settings.particles.duration,
            time;



        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),

                130 * Math.cos(t) -
                50 * Math.cos(2 * t) -
                20 * Math.cos(3 * t) -
                10 * Math.cos(4 * t) +
                25
            );
        }



        var image = (function() {
            var canvas = document.createElement("canvas"),
                context = canvas.getContext("2d");

            canvas.width = settings.particles.size;

            canvas.height = settings.particles.size;



            function to(t) {
                var point = pointOnHeart(t);

                point.x =
                    settings.particles.size / 2 +
                    (point.x * settings.particles.size) / 350;

                point.y =
                    settings.particles.size / 2 -
                    (point.y * settings.particles.size) / 350;

                return point;
            }


            context.beginPath();

            var t = -Math.PI;

            var point = to(t);

            context.moveTo(point.x, point.y);

            while (t < Math.PI) {
                t += 0.01;

                point = to(t);

                context.lineTo(point.x, point.y);
            }

            context.closePath();



            context.fillStyle = "#ea80b0";

            context.fill();



            var image = new Image();

            image.src = canvas.toDataURL();

            return image;
        })();



        function render() {


            requestAnimationFrame(render);



            var newTime = new Date().getTime() / 1000,
                deltaTime = newTime - (time || newTime);

            time = newTime;



            context.clearRect(0, 0, canvas.width, canvas.height);



            var amount = particleRate * deltaTime;

            for (var i = 0; i < amount; i++) {
                var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());

                var dir = pos.clone().length(settings.particles.velocity);

                particles.add(
                    canvas.width / 2 + pos.x,
                    canvas.height / 2 - pos.y,
                    dir.x, -dir.y
                );
            }



            particles.update(deltaTime);

            particles.draw(context, image);
        }



        function onResize() {
            canvas.width = canvas.clientWidth;

            canvas.height = canvas.clientHeight;
        }

        window.onresize = onResize;



        setTimeout(function() {
            onResize();

            render();
        }, 10);
    })(document.getElementById("pinkboard"));



    setTimeout(init, 1000);

    var odrag = document.getElementById("drag-container");
    var ospin = document.getElementById("spin-container");
    var aImg = ospin.getElementsByTagName("img");
    var aVid = ospin.getElementsByTagName("video");
    var aEle = [...aImg, ...aVid];
    ospin.style.width = imgWidth + "px";
    ospin.style.height = imgHeight + "px";


    var ground = document.getElementById("ground");
    ground.style.width = radius * 3 + "px";
    ground.style.height = radius * 3 + "px";

    function init(delayTime) {
        for (var i = 0; i < aEle.length; i++) {
            aEle[i].style.transform =
                "rotateY(" +
                i * (360 / aEle.length) +
                "deg) translateZ(" +
                radius +
                "px)";
            aEle[i].style.transition = "transform 1s";
            aEle[i].style.transitionDelay =
                delayTime || (aEle.length - i) / 4 + "s";
        }
    }

    function applyTranform(obj) {

        if (tY > 180) tY = 180;
        if (tY < 0) tY = 0;

        obj.style.transform = "rotateX(" + -tY + "deg) rotateY(" + tX + "deg)";
    }

    function playSpin(yes) {
        ospin.style.animationPlayState = yes ? "running" : "paused";
    }

    var sX,
        sY,
        nX,
        nY,
        desX = 0,
        desY = 0,
        tX = 0,
        tY = 10;


    if (autoRotate) {
        var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
        ospin.style.animation = `${animationName} ${Math.abs(
        rotateSpeed
      )}s infinite linear`;
    }


    if (bgMusicURL) {
        document.getElementById("music-container").innerHTML += `
<audio src="${bgMusicURL}" ${
        bgMusicControls ? "controls" : ""
      } autoplay loop>    
<p>If you are reading this, it is because your browser does not support the audio element.</p>
</audio>
`;
    }


    document.onpointerdown = function(e) {
        clearInterval(odrag.timer);
        e = e || window.event;
        var sX = e.clientX,
            sY = e.clientY;

        this.onpointermove = function(e) {
            e = e || window.event;
            var nX = e.clientX,
                nY = e.clientY;
            desX = nX - sX;
            desY = nY - sY;
            tX += desX * 0.1;
            tY += desY * 0.1;
            applyTranform(odrag);
            sX = nX;
            sY = nY;
        };

        this.onpointerup = function(e) {
            odrag.timer = setInterval(function() {
                desX *= 0.95;
                desY *= 0.95;
                tX += desX * 0.1;
                tY += desY * 0.1;
                applyTranform(odrag);
                playSpin(false);
                if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                    clearInterval(odrag.timer);
                    playSpin(true);
                }
            }, 17);
            this.onpointermove = this.onpointerup = null;
        };

        return false;
    };

    document.onmousewheel = function(e) {
        e = e || window.event;
        var d = e.wheelDelta / 20 || -e.detail;
        radius += d;
        init(1);
    };
</script>
